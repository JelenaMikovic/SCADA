<body>
<div class="container">
  <div class="screen">
    <div class="screen__content">
      <form [formGroup]="registerForm" class="login" (ngSubmit)="register()">
        <div class="login__field">
          <i class="login__icon fas fa-user"></i>
          <input id="name" type="text" class="login__input" placeholder="Name">
        </div>
        <div class="login__field">
          <i class="login__icon fas fa-user"></i>
          <input id="lastname" type="text" class="login__input" placeholder="Last name">
        </div>
        <div class="login__field">
          <i class="login__icon fas fa-user"></i>
          <input id="email" type="text" class="login__input" placeholder="Email">
        </div>
        <div class="login__field">
          <i class="login__icon fas fa-lock"></i>
          <input id="password" type="password" class="login__input" placeholder="Password">
        </div>
        <button type="submit" class="button login__submit">
          <span class="button__text">Submit registration</span>
          <i class="button__icon fas fa-chevron-right"></i>
        </button>
      </form>
      <div class="social-login">
        <h3>You have account?</h3>
        <div class="social-icons">
          <a href="#" class="register">Log in now!</a>
        </div>
      </div>
    </div>
    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>
  </div>
</div>
</body>
